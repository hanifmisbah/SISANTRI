<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        /* ========style corner tabel=========== */
        table tr:first-child th:first-child {
            border-top-left-radius: 8px;
        }

        /* top-right border-radius */
        table tr:first-child th:last-child {
            border-top-right-radius: 8px;
        }

        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            user-select: none;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif
        }

        body {
            background-color: #ffff
        }

        .btnsdbr {
            position: absolute;
            top: 10px;
            left: 45px;
            height: 37px;
            width: 37px;
            text-align: center;
            background: #138500;
            border-radius: 3px;
            cursor: pointer;
            transition: left 0.4s ease
        }

        .btnsdbr.click {
            left: 260px
        }

        .btnsdbr span {
            color: white;
            font-size: 15px;
            line-height: 36px
        }

        .btnsdbr.click span:before {
            content: '\f00d'
        }

        .sidebar {
            position: fixed;
            width: 250px;
            height: 100%;
            left: -250px;
            background: #138500;
            transition: left 0.4s ease
        }

        .sidebar.show {
            left: 0px
        }

        .sidebar .text {
            color: white;
            font-size: 19px;
            font-weight: 600;
            line-height: 65px;
            text-align: center;
            background: #138500;
            letter-spacing: 1px
        }

        nav ul {
            background: #1b1b1b;
            height: 100%;
            width: 100%;
            list-style: none;
            padding-left: 10px
        }

        nav ul li {
            line-height: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1)
        }

        nav ul li:last-child {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05)
        }

        nav ul li a {
            position: relative;
            color: white;
            text-decoration: none;
            font-size: 13px;
            padding-left: 14px;
            font-weight: 500;
            display: block;
            width: 100%;
            border-left: 3px solid transparent
        }

        nav ul li.active a {
            color: #138500;
            background: #1e1e1e;
            border-left-color: #138500
        }

        nav ul li a:hover {
            background: #1e1e1e
        }

        .feat-show {
            transition: all 0.5s
        }

        nav ul li.active ul {
            transition: all 0.5s
        }

        nav ul ul {
            position: static;
            display: none
        }

        nav ul.show {
            display: block;
            transition: all 0.5s
        }

        nav ul ul li {
            line-height: 42px;
            border-top: none
        }

        nav ul ul li a {
            font-size: 12px;
            color: #e6e6e6
        }

        nav ul li.active ul li a {
            color: #e6e6e6;
            background: #1b1b1b;
            border-left-color: transparent
        }

        a:hover {
            color: #ffff !important
        }

        nav ul ul li a:hover {
            color: #FC5404 !important;
            background: #1e1e1e !important
        }

        nav ul li a span {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 15px;
            transition: transform 0.4s
        }

        nav ul li a span.rotate {
            transform: translateY(-50%) rotate(-180deg)
        }

        .content {
            position: absolute;
            top: 30%;
            left: 40%;
            transform: translate(-50%, -50%);
            color: #202020;
            /* z-index: -1; */
            text-align: center
        }
    </style>
</head>

<body>
    <div class="btnsdbr"> <span class="fas fa-bars"></span> </div>
    <nav class="sidebar">
        <div class="text"> Nama Santri </div>
        <ul class="main_side">
            <li><a href="/pengajar/input_quran">Al-Quran</a></li>
            <li><a href="/pengajar/input_matan">Matan</a></li>
            <li><a href="/pengajar/input_nadzom">Nadzom</a></li>
            <li><a href="/pengajar/input_sorogan">Sorogan</a></li>
            <li><a href="/pengajar/input_bandongan">Bandongan</a></li>
        </ul>
    </nav>


    <div class="content">
        {%block content%}
        {%endblock%}
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f45fe3726b.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $('.btnsdbr').click(function () {
        $(this).toggleClass("click");
        $('.sidebar').toggleClass("show");
    });


    $('.sidebar ul li a').click(function () {
        var id = $(this).attr('id');
        $('nav ul li ul.item-show-' + id).toggleClass("show");
        $('nav ul li #' + id + ' span').toggleClass("rotate");

    });

    $('nav ul li').click(function () {
        $(this).addClass("active").siblings().removeClass("active");
    });
</script>

</html>
