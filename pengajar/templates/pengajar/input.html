<!DOCTYPE html>
<html lang="en">

<style>
    /* ========style corner tabel=========== */
    table tr:first-child th:first-child {
        border-top-left-radius: 8px;
    }

    /* top-right border-radius */
    table tr:first-child th:last-child {
        border-top-right-radius: 8px;
    }

    body {
        font-family: "Lato", sans-serif;
    }

    .sidenav {
        height: 100%;
        width: 160px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #138500;
        overflow-x: hidden;
        padding-top: 20px;
    }

    .sidenav header {
        background-color: #115205;
        font-size: 20px;
        line-height: 52px;
        text-align: center;
    }

    .sidenav header a {
        display: block;
        text-decoration: none;
    }

    .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 18px;
        color: #a8f79a;
        display: block;
    }

    .sidenav a:hover {
        color: #f1f1f1;
    }
</style>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Document</title>
</head>



<body>
    <div class="row">
        <div class="col-2">
            <div class="sidenav">
                <a href="">Nama Santri</a>
                <a href="/pengajar/input_quran">Al-Quran</a>
                <a href="/pengajar/input_matan">Matan</a>
                <a href="/pengajar/input_nadzom">Nadzom</a>
                <a href="/pengajar/input_sorogan">Sorogan</a>
            </div>
        </div>

        <div class="col-10">
            <div class="main">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f45fe3726b.js" crossorigin="anonymous"></script>



</html>
