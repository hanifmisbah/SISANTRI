<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 160px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #138500;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav header {
            background-color: #115205;
            font-size: 20px;
            line-height: 52px;
            text-align: center;
        }

        .sidenav header a {
            display: block;
            text-decoration: none;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 18px;
            color: #a8f79a;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 160px;
            /* Same as the width of the sidenav */
            font-size: 28px;
            /* Increased text to enable scrolling */
            padding: 0px 10px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <a> Nama Santri</a>
    </div>
    <div class="sidenav">
        <a href="/pengajar/input_quran">Al-Quran</a>
        <a href="#clients">Matan</a>
        <a href="#contact">Nadzom</a>
    </div>

    <div class="main">
        <h2>Sidebar</h2>
        <p>This sidebar is of full height (100%) and always shown.</p>
    </div>

</body>

</html>
