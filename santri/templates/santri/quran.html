{% extends 'base/base.html' %}

{% block content %}

<h3>Pencapaian Quran Santri</h3>

<div class="card-body">
    <div class="min-h-screen bg-white py-2">
        <div class="container-fluid">
            <div class=" row d-flex">
                <!-- <div class="table" style="width: 100%;"> -->
                <table class="bg-white divide-y divide-gray-500 ">
                    <thead class="" style="background-color: #138500; color: #FFFFFF;">
                        <tr>
                            <th class="font-semibold text-sm uppercase px-4 py-2 text-center"> Tanggal </th>
                            <th class="font-semibold text-sm uppercase px-4 py-2 text-center"> Juz </th>
                            <th class="font-semibold text-sm uppercase px-4 py-2 text-center"> Surah </th>
                            <th class="font-semibold text-sm uppercase px-4 py-2 text-center"> Halaman </th>
                            <th class="font-semibold text-sm uppercase px-4 py-2 text-center"> Ayat </th>
                            <th class="font-semibold text-sm uppercase px-4 py-2 text-center"> Pengajar </th>
                            <th class="font-semibold text-sm uppercase px-4 py-2 text-center"> Keterangan </th>
                        </tr>
                    </thead>
                    {%for q in data%}
                    <tbody class="divide-y divide-gray-200">
                        <tr>
                            <th scope="row" class="text-center">{{ q.tgl }}</th>
                            <td>{{q.juz}}</td>
                            <td>{{q.surah}}</td>
                            <td>{{q.halaman}}</td>
                            <td>{{q.ayat}}</td>
                            <td>{{q.pengajar}}</td>
                            <td>{{q.keterangan}}</td>
                        </tr>
                    </tbody>
                    {%endfor%}
                </table>
            </div>
        </div>
    </div>
</div>
</div>

</body>

{% endblock %}
