<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <title>Document</title>
</head>

<body>
    <h2> </h2>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
        style="background-color: #138500;">
        Input
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Input Data Pengajar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-floating mb-3" style=" width: 50%;">
                        <input type="text" class="form-control" id="KodeKitab" placeholder="KodeKitab">
                        <label for="KodeKitab">Kode Kitab </label>
                    </div>

                    <div class="row-4">
                        <label>Kategori</label>
                        <div class="" style="margin-left: 2rem;">
                            <div class=" mb-10 form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Dasar">
                                <label class="form-check-label" for="Dasar">
                                    Dasar
                                </label>
                            </div>
                            <div class="form-check ml-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Menengah"
                                    checked>
                                <label class="form-check-label" for="Menengah">
                                    Menengah
                                </label>
                            </div>
                            <div class="form-check ml-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Atas" checked>
                                <label class="form-check-label" for="Atas">
                                    Atas
                                </label>
                            </div>
                        </div>
                    </div>



                    <div>
                        <label>Jenis</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Nadhom">
                            <label class="form-check-label" for="Nadhom">
                                Nadhom
                            </label>
                        </div>
                        <div class="form-check">
                            <<input class="form-check-input" type="radio" name="flexRadioDefault" id="Matan" checked>
                                <label class="form-check-label" for="Matan">
                                    Matan
                                </label>
                        </div>
                        <div class="form-check">
                            <<input class="form-check-input" type="radio" name="flexRadioDefault" id="Alquran" checked>
                                <label class="form-check-label" for="Alquran">
                                    Al-Quran
                                </label>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="NamaKitab" placeholder="NamaKitab">
                        <label for="NamaKitab">Nama Kitab </label>
                    </div>
                    <div class="form-floating mb-3" style=" display: inline-block; width: 50%;">
                        <input type="text" class="form-control" id="JumlahBab" placeholder="JumlahBab">
                        <label for="JumlahBab">Jumlah bab </label>
                    </div>
                    <div class="form-floating mb-3" style=" display: inline-block;">
                        <input type="text" class="form-control" id="JumlahFashol" placeholder="JumlahFashol">
                        <label for="JumlahFashol">Jumlah fashol </label>
                    </div>
                    <div class="form-floating mb-3" style=" display: inline-block;">
                        <input type="text" class="form-control" id="JumlahParagraf" placeholder="JumlahParagraf">
                        <label for="JumlahParagraf">Jumlah Paragraf </label>
                    </div>
                    <div class="form-floating mb-3" style=" display: inline-block;">
                        <input type="text" class="form-control" id="JumlahBaris" placeholder="JumlahBaris">
                        <label for="JumlahBaris">Jumlah baris </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Pengarang">
                        <label for="Pengarang">Pengarang </label>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" style="background-color: #138500;">Simpan</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

</body>

</html>
