<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <title>Document</title>

    <style>

    </style>
</head>

<body>
    <h2> </h2>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
        style="background-color: #138500;">
        Input
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Input Data Santri</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-floating mb-3" style="display: inline-block; width: 50%;">
                        <input type="text" class="form-control" id="floatingInput" placeholder="NomorIndukSantri">
                        <label for="floatingInput">Nomor Induk Santri </label>
                    </div>
                    <div class="form-floating mb-3 " style="display: inline-block;width: 40%;">
                        <input type="text" class="form-control" id="floatingInput" placeholder="NoTelp">
                        <label for="floatingInput"> No.Telp </label>
                    </div>

                    <div class="form-floating mb-3 col-9" style="display: inline-block ; width: 50%;">
                        <input type="text" class="form-control" id="floatingPassword" placeholder="NamaLengkap">
                        <label for="floatingPassword">Nama Lengkap</label>
                    </div>
                    <div class="form-floating mb-3 " style="display: inline-block;width: 40%;">
                        <input type="text" class="form-control" id="floatingInput" placeholder="NoTelp">
                        <label for="floatingInput"> Email </label>
                    </div>
                    <h></h>
                    <div class="form-floating mb-3 " style="display: inline-block;">
                        <input type="text" class="form-control" id="floatingInput" placeholder="TempatLahir">
                        <label for="floatingInput">Tempat Lahir</label>
                    </div>

                    <div class="form-floating mb-3" style="display: inline-block;">
                        <input type="date">
                    </div>
                    <div class="row-4">
                        <label>Jenis Kelamin</label>
                        <div class="" style="margin-left: 2rem;">
                            <div class=" mb-10 form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Laki-Laki
                                </label>
                            </div>
                            <div class="form-check ml-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Perempuan
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row-4" style="display: inline-block;">
                        <Label>Kategori</Label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Al-Quran">
                            <label class="form-check-label" for="Al-Quran">
                                Al-Quran
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Nadzom">
                            <label class="form-check-label" for="Nadzom">
                                Nadzom
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Matan">
                            <label class="form-check-label" for="Matan">
                                Matan
                            </label>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="Alamat"
                            style="height: 100px"></textarea>
                        <label for="Alamat">Alamat Santri</label>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" style="background-color: #138500;">Simpan</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

</body>

</html>
