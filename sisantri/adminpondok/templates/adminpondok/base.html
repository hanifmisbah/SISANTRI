{% load static %}
<!DOCTYPE html>
<html lang="en">

<style>
    .fb-profile-block {
        margin: auto;
        position: relative;
        width: 100%;
    }

    .cover-container {
        background: #1E90FF;
        background: -webkit-radial-gradient(bottom, #73D6F5 12%, #1E90FF);
        background: radial-gradient(at bottom, #73D6F5 12%, #1E90FF)
    }

    .fb-profile-block-thumb {
        display: block;
        height: 315px;
        overflow: hidden;
        position: relative;
        text-decoration: none;
    }

    .fb-profile-block-menu {
        border: 1px solid #d3d6db;
        border-radius: 0 0 3px 3px;
    }

    .profile-img a {
        bottom: 15px;
        box-shadow: none;
        display: block;
        left: 15px;
        padding: 1px;
        position: absolute;
        height: 160px;
        width: 160px;
        background: rgba(0, 0, 0, 0.3) none repeat scroll 0 0;
        z-index: 9;
    }

    .profile-img img {
        background-color: #fff;
        border-radius: 2px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.07);
        height: 158px;
        padding: 5px;
        width: 158px;
    }

    .profile-name {
        bottom: 60px;
        left: 200px;
        position: absolute;
    }

    .profile-name h2 {
        color: #fff;
        font-size: 24px;
        font-weight: 600;
        line-height: 30px;
        max-width: 275px;
        position: relative;
        text-transform: uppercase;
    }

    .fb-profile-block-menu {
        height: 44px;
        position: relative;
        width: 100%;
        overflow: hidden;
    }

    .block-menu {
        clear: right;
        padding-left: 205px;
    }

    .block-menu ul {
        margin: 0;
        padding: 0;
    }

    .block-menu ul li {
        display: inline-block;
    }

    .block-menu ul li a {
        border-right: 1px solid #e9eaed;
        float: left;
        font-size: 14px;
        font-weight: bold;
        height: 42px;
        line-height: 3.0;
        padding: 0 17px;
        position: relative;
        vertical-align: middle;
        white-space: nowrap;
        color: #4b4f56;
        text-transform: capitalize;
    }

    .block-menu ul li:first-child a {
        border-left: 1px solid #e9eaed;
    }

    /* ====================================== style footer ================================================= */

    .footer {
        width: 100%;
        height: 50px;
        padding-left: 10px;
        line-height: 50px;
        background: #138500;
        color: #fff;
        position: absolute;
        bottom: 0px;
    }
</style>
