{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- boosytap5 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap4 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap4.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-10">
                <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                    <img src="{% static 'img/ponpes.png' %}" class="logo mr-3" width="40px" alt="Pondok Pesantren">
                    <!-- <h1>SiSantri</h1> -->
                    <li class="nav-item" role="presentation">
                        <a href="/adminpondok">
                            <button style="color:black" class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home" type="button" role="tab" aria-controls="home"
                                aria-selected="true">Dashboard</button>
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a href="/adminpondok/profil">
                            <button style="color:black" class="nav-link" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home" type="button" role="tab" aria-controls="home"
                                aria-selected="false">Profil</button>
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button style="color:black" class="nav-link dropdown-toggle" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">Data</button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="/adminpondok/datasantri">Data Santri</a></li>
                            <li><a class="dropdown-item" href="/adminpondok/datapengajar">Data Pengajar</a></li>
                            <li><a class="dropdown-item" href="/adminpondok/quran">Data Al-Qur'an</a></li>
                            <li><a class="dropdown-item" href="/adminpondok/datakitab">Data Kitab</a></li>
                        </ul>
                    </li>
                    <ul class="navbar-nav" style="float: right;">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-cog"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarDarkDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </ul>
            </div>
            <div class="col-1">
            </div>
        </div>
    </div>
    <main>
        <div class="tab-content" id="myTabContent">
            <div class="tab-panel fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>


    <!-- FOOTER -->

    <footer class="d-flex flex-wrap text-center text-light py-2 my-4" style="background-color: rgba(19, 133, 0, 1) ">
        <h6>Pondok Pesantren</h6>
        <h6>Alamat</h6>
    </footer>
</body>
<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f45fe3726b.js" crossorigin="anonymous"></script>

</html>
