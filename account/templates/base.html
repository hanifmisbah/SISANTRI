{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>LOGIN</title>
    <style>
        body {
            color: #000;
            overflow-x: hidden;
            height: 100%;
            background-color: #B0BEC5;
            background-repeat: no-repeat
        }

        .card0 {
            box-shadow: 0px 4px 8px 0px #757575;
            border-radius: 20px
        }

        /* .card2 {
            margin: 0px 40px
        } */

        .logo {
            width: 200px;
            height: 100px;
            margin-top: 20px;
            margin-left: 35px
        }

        .image {
            width: 360px;
            height: 280px
        }

        .border-line {
            border-right: 1px solid #EEEEEE
        }





        .or {
            width: 10%;
            font-weight: bold
        }

        .text-sm {
            font-size: 14px !important
        }

        ::placeholder {
            color: #BDBDBD;
            opacity: 1;
            font-weight: 300
        }

        :-ms-input-placeholder {
            color: #BDBDBD;
            font-weight: 300
        }

        ::-ms-input-placeholder {
            color: #BDBDBD;
            font-weight: 300
        }

        input,
        textarea {
            padding: 10px 12px 10px 12px;
            border: 1px solid lightgrey;
            border-radius: 2px;
            margin-bottom: 5px;
            margin-top: 2px;
            width: 100%;
            box-sizing: border-box;
            color: #2C3E50;
            font-size: 14px;
            letter-spacing: 1px
        }

        input:focus,
        textarea:focus {
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            border: 1px solid #304FFE;
            outline-width: 0
        }

        button:focus {
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            outline-width: 0
        }

        a {
            color: inherit;
            cursor: pointer
        }

        .btn-blue {
            background-color: #1A237E;
            width: 150px;
            color: #fff;
            border-radius: 2px
        }
        
        .btn-blue:hover {
            background-color: #000;
            color: #fff;
            cursor: pointer
        }

        #tombol:hover {
            background-color: #0a4200;
        }

        .bg-blue {
            color: #fff;
            background-color: #1A237E
        }

        @media screen and (max-width: 991px) {
            .logo {
                margin-left: 0px
            }

            .image {
                width: 300px;
                height: 220px
            }

            .border-line {
                border-right: none
            }

            .card2 {
                border-top: 1px solid #EEEEEE !important;
                margin: 0px 15px
            }
        }
    </style>
</head>

<body>



    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">

            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5" style="background-image: url(img/Untitled-1.jpg);">
                        <div class="row"> <img src="{% static 'img/Capture.jpg' %}" class="logo"> </div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                            <img src="{% static 'img/download.png' %}" class="image">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <form action="" method="POST">
                        <div class="card2 card border-0 px-4 py-5">
                            {% block content %}
                            {% endblock %}
                        </div>

                        {{form}}

                                <a href="#" class="ml-auto mb-0 text-sm">Lupa Password?</a>
                            </div> -->

                                <div class="col-4">
                                    <button type="submit" class="btn btn-blue text-center">Login</button>
                                </div>
                                <div class="col-4">
                                    <a href="register/"><button>Daftar</button></a>
                                    Button trigger modal
                                    <button type="button" id="tombol" class="btn btn-blue text-center" data-bs-toggle="modal"

                                    Daftar
                                </button>
                            </div> 
                        </div>-->
                    </form>  
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <form action="" method="post">
                    {% csrf_token %}

                    <div class="modal-header">
                        <h5 class="modal-title">Form Pendaftaran </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <nav style="background-color: #f3f3f3;">
                        <div class=" nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active text-dark" id="nav-home-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                aria-selected="true">Pondok
                                Pesantren</button>
                            <button class="nav-link text-dark" id="nav-profile-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                aria-selected="false">Pengguna</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                            aria-labelledby="nav-home-tab">

                            <div class="modal-body">
                                <!-- ================================== daftar pondok pesantren ====================== -->
                                <div class="form-floating mb-3" style="width: 96%;">
                                    <input type="text" class="form-control" name="namapondok" id="floatingInput"
                                        placeholder="NomorIndukSantri">
                                    <label for="floatingInput">Nama Pondok pesantren </label>
                                </div>
                                <div class="form-floating mb-3 " style="display: inline-block ; width: 55%;">
                                    <input type="text" class="form-control" name="alamatpondok" id="floatingInput"
                                        placeholder="NoTelp">
                                    <label for="floatingInput"> Alamat </label>
                                </div>
                                <div class="form-floating mb-3 " style="display: inline-block ; width: 20%;">
                                    <input type="text" class="form-control" name="rt" id="floatingPassword"
                                        placeholder="NamaLengkap">
                                    <label for="floatingPassword">RT</label>
                                </div>

                                <div class="form-floating mb-3 " style="display: inline-block;width: 20%;">
                                    <input type="text" class="form-control" name="rw" id="floatingInput"
                                        placeholder="NoTelp">
                                    <label for="floatingInput"> RW </label>
                                </div>
                                <h></h>
                                <div class="form-floating mb-3 " style="display: inline-block; width: 48%;">
                                    <input type="text" class="form-control" name="kabupaten" id="floatingInput"
                                        placeholder="TempatLahir">
                                    <label for="floatingInput">Kabupaten</label>
                                </div>
                                <div class="form-floating mb-3 " style="display: inline-block; width: 48%;">
                                    <input type="text" class="form-control" name="kecamatan" id="floatingInput"
                                        placeholder="TempatLahir">
                                    <label for="floatingInput">Kecamatan</label>
                                </div>
                                <div class="form-floating mb-3 " style="display: inline-block; width: 96%;">
                                    <input type="text" class="form-control" name="provinsi" id="floatingInput"
                                        placeholder="TempatLahir">
                                    <label for="floatingInput">Provinsi</label>
                                </div>
                                <div class="form-floating mb-3 " style="display: inline-block; width: 48%;">
                                    <input type="text" class="form-control" name="password" id="floatingInput"
                                        placeholder="TempatLahir">
                                    <label for="floatingInput">Password</label>
                                </div>
                                <div class="form-floating mb-3 " style="display: inline-block; width: 48%;">
                                    <input type="text" class="form-control" name="comfirmpassword" id="floatingInput"
                                        placeholder="TempatLahir">
                                    <label for="floatingInput">Comfirm Password</label>
                                </div>

                                <div class="button">
                                    <button type="submit" class="btn btn-success"
                                        style="background-color: #138500; width: 97%;">Daftar</button>
                                </div>
                            </div>
                        </div>

                        <!-- ========================== daftar Pengguna ========================================== -->
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

                            <div class="modal-body">

                                <div class="form-floating mb-3" style="width: 96%;">
                                    <input type="text" class="form-control" name="namapondok" id="floatingInput"
                                        placeholder="NomorIndukSantri">
                                    <label for="floatingInput">Nama Pondok pesantren </label>
                                </div>
                                <div class="form-floating mb-3 " style="display: inline-block ; width: 48%;">
                                    <input type="text" class="form-control" name="alamatpondok" id="floatingInput"
                                        placeholder="NoTelp">
                                    <label for="floatingInput"> Nama Depan </label>
                                </div>
                                <div class="form-floating mb-3 " style="display: inline-block ; width: 48%;">
                                    <input type="text" class="form-control" name="rt" id="floatingPassword"
                                        placeholder="NamaLengkap">
                                    <label for="floatingPassword">Nama Belakang</label>
                                </div>

                                <div class="form-floating mb-3 " style="display: inline-block;width: 96%;">
                                    <input type="text" class="form-control" name="rw" id="floatingInput"
                                        placeholder="NoTelp">
                                    <label for="floatingInput"> Email</label>
                                </div>
                                <h></h>
                                <div class="form-floating mb-3 " style="display: inline-block; width: 48%;">
                                    <input type="text" class="form-control" name="password" id="floatingInput"
                                        placeholder="TempatLahir">
                                    <label for="floatingInput">Password</label>
                                </div>
                                <div class="form-floating mb-3 " style="display: inline-block; width: 48%;">
                                    <input type="text" class="form-control" name="comfirmpassword" id="floatingInput"
                                        placeholder="TempatLahir">
                                    <label for="floatingInput">Comfirm Password</label>
                                </div>

                                <div class="button">
                                    <button type="submit" class="btn btn-success"
                                        style="background-color: #138500; width: 97%;">Daftar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>


</html>
