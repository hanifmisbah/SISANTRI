{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<style>
    body {
        background-color: #FFffff
    }

    .bg-black {
        background-color: #138500
    }

    #logo {
        width: 30px;
        height: 30px;
        border-radius: 4px
    }

    .navbar-brand {
        padding: 14px 20px;
        font-size: 16px
    }

    .navbar-nav {
        width: 100%
    }

    .nav-item {
        padding: 6px 14px;
        text-align: center
    }

    .nav-link {
        padding-bottom: 10px
    }

    .v-line {
        background-color: gray;
        width: 1px;
        height: 20px
    }

    .navbar-collapse.collapse.in {
        display: block !important
    }

    @media (max-width: 576px) {
        .nav-item {
            width: 100%;
            text-align: left
        }

        .v-line {
            display: none
        }
    }


    table tr:first-child th:first-child {
        border-top-left-radius: 3px;
    }


    table tr:first-child th:last-child {
        border-top-right-radius: 3px;
    }
</style>



<body>
    <div class="container-fluid px-0">
        <nav class="navbar navbar-expand-sm navbar-dark bg-black py-0 px-0"> <a class="navbar-brand" href="#"> Nama
                Pondok Pesantren</a> <span class="v-line"></span>
            <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span
                    class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active"> <a class="nav-link" href="/adminpondok">Dashboard</a>
                    </li>
                    <li class="nav-item"> <a class="nav-link" href="#">Pengumuman</a> </li>
                </ul>
            </div>
        </nav>
    </div>

    {%block content%}
    {%endblock%}

    <footer style="position: relative;">
      <center>
        <div class="row" style="background-color: #138500; color: #ffff;">
          <h5 class="mt-2">Nama Pondok</h5>
          <p>Alamat</p>
        </div>
      </center>
    </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f45fe3726b.js" crossorigin="anonymous"></script>

</html>
