<!DOCTYPE html>

<style>
    div.dataTables_wrapper {
        margin-bottom: 3em;
    }

    ::-webkit-scrollbar {
        width: 12px;
        height: 10px;
    }

    ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(19, 133, 0, 5);
        border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background-color: #86ec74;
        -webkit-box-shadow: inset 0 0 6px rgba(19, 133, 0, 5);
    }

    #asd {
        border-top-left-radius: 7px;
        border-top-right-radius: 7px;

    }

    thead {
        position: sticky;
        top: 0;
        margin-top: 0;
    }

    thead th {
        position: sticky;
        top: 0;
        margin-top: 0;
    }

    .nav-link {
        color: #138500;
    }

    /* ============================= corner tabel ============================ */
    table tr:first-child th:first-child {
        border-top-left-radius: 7px;
    }

    /* top-right border-radius */
    table tr:first-child th:last-child {
        border-top-right-radius: 7px;
    }

    table tbody {
        overflow: scroll;
        border-color: #138500;
    }


    /* ====================================== style footer ================================================= */

    .footer {
        width: 100%;
        height: 50px;
        padding-left: 10px;
        line-height: 50px;
        background: #138500;
        color: #fff;
        position: relative;
        clear: both;
        bottom: 0px;
    }


    .alert {
        padding: 20px;
        background-color: #f44336;
        /* Red */
        color: white;
        margin-bottom: 15px;
    }

    div.dataTables_wrapper {
        margin-bottom: 3em;
    }
</style>
