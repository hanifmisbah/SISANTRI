        </div>

          </div>
          <div class="col-4">
            <h4>Perempuan</h4>
            <h1>0</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="col-5">
      <div class="card" style="height: 15em;">
      <div class="card-header text-light " style="background-color: #138500;">Data Pengajar</div>
        kanan
