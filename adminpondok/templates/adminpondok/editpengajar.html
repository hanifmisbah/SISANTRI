{% extends "adminpondok/base.html" %}
{% block content %}

<div class="m-5">
    <form action="" method="POST">
        {% csrf_token %}
        <h5 class="modal-title mb-3">Edit Data Pengurus</h5>
        <div class="form-floating mb-3" style="display: inline-block; width: 50%;">
            <input type="text" class="form-control" name="nis" value="{{data.nip}}" id="floatingInput"
                placeholder="NomorIndukSantri">
            <label for="floatingInput">Nomor Induk Pengurus </label>
        </div>
        <div class="form-floating mb-3 " style="display: inline-block;width: 40%;">
            <input type="text" class="form-control" name="telp" value="{{data.telp}}" id="floatingInput"
                placeholder="NoTelp">
            <label for="floatingInput"> No.Telp </label>
        </div>
        <div class="form-floating mb-3 " style="display: inline-block ; width: 50%;">
            <input type="text" class="form-control" name="nama_santri" value="{{data.nama_pengurus}}"
                id="floatingPassword" placeholder="NamaLengkap">
            <label for="floatingPassword">Nama Lengkap</label>
        </div>

        <div class="form-floating mb-3 " style="display: inline-block;width: 40%;">
            <input type="text" class="form-control" name="email" value="{{data.email}}" id="floatingInput"
                placeholder="NoTelp">
            <label for="floatingInput"> Email </label>
        </div>
        <h></h>
        <div class="form-floating mb-3 " style="display: inline-block;">
            <input type="text" class="form-control" name="tempat_lahir" value="{{data.tempat_lahir}}" id="floatingInput"
                placeholder="TempatLahir">
            <label for="floatingInput">Tempat Lahir</label>
        </div>

        <div class="form-floating mb-3" style="display: inline-block;">
            <input type="date" name="tanggal_lahir" value="{{data.tanggal_lahir}}">
        </div>
        <div class="row-4">
            <label>Jenis Kelamin</label>
            <div class="" style="margin-left: 2rem;">
                <div class=" mb-10 form-check">
                    <input class="form-check-input" type="radio" name="jk" value="Laki-Laki" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Laki-Laki
                    </label>
                </div>
                <div class=" mb-10 form-check">
                    <input class="form-check-input" type="radio" name="jk" value="Perempuan" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Perempuan
                    </label>
                </div>
            </div>
        </div>

        <div class="row-4" style="display: inline-block;">
            <Label>Pengajar</Label>
            <div class=" mb-10 form-check">
                <input class=" form-check-input" name="ktgri" type="checkbox" value="{{data.ktgri.AlQuran}}"
                    id="Al-Quran">
                <label class="form-check-label" for="Al-Quran">
                    Al-Quran
                </label>
            </div>
            <div class=" mb-10 form-check">
                <input class="form-check-input" name="ktgri" type="checkbox" value="{{data.ktgri.Nadzom}}" id="Nadzom">
                <label class="form-check-label" for="Nadzom">
                    Nadzom
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="ktgri" type="checkbox" value="{{data.ktgri.Matan}}" id="Matan">
                <label class="form-check-label" for="Matan">
                    Matan
                </label>
            </div>
        </div>

        <div class="form-floating mb-3">
            <textarea class="form-control" name="almt" placeholder="Alamat Lengkap" id="Alamat"
                style="height: 100px"></textarea>
            <label for="Alamat">Alamat Santri</label>
        </div>


        <div class="modal-footer">
            <button type="submit" class="btn btn-success" style="background-color: #138500;">Simpan</button>
        </div>
</div>
</form>

{% endblock %}
